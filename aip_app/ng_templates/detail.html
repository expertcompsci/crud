<div class="container">
	<div class="jumbotron">
		<h2>{{bird.english_name}}</h2>
		<div class="detail-box">
			<div ng-hide="edit">
				<span class="detail-head">Scientific Name:</span><span class="detail-data"> {{bird.scientific_name}}</span><br>
				<span class="detail-label">Flight Range:</span><span class="detail-data"> {{bird.flight_range}}</span><br>
				<span class="detail-label">Order:</span><span class="detail-data"> {{bird.bio_order}}</span><br>
				<span class="detail-label">Family:</span><span class="detail-data"> {{bird.family}}</span><br>
				<span class="detail-label">Category:</span><span class="detail-data"> {{bird.category}}</span><br>
				<span class="detail-btn"><input type="button" value="Edit" ng-click="edit=true"></span>
				<span class="detail-btn"><input type="button" value="Delete" ng-click="deleteBird(bird.id)"></span>
			</div>
			<div ng-show="edit">	
				<span class="detail-label">English Name:</span>
				<span class="ctl-spn"><input type="text" ng-model="bird.english_name" name="sciName" value="{{bird.english_name}}"></span>
				<span class="detail-label">Scientific Name:</span>
				<span class="ctl-spn"><input type="text" ng-model="bird.scientific_name" name="sciName" value="{{bird.scientific_name}}"></span>
				<span class="detail-label">Flight Range:</span>
				<span class="ctl-spn"><input type="text" ng-model="bird.flight_range" name="flight_range" value="{{bird.flight_range}}"></span>
				<span class="detail-label">Order:</span>
				<span class="ctl-spn"><input type="text" ng-model="bird.bio_order" name="order" value="{{bird.bio_order}}"></span>
				<span class="detail-label">Family:</span>
				<span class="ctl-spn"><input type="text" ng-model="bird.family" name="family" value="{{bird.family}}"></span>
				<span class="detail-label">Category:</span>
				<span class="ctl-spn"><input type="text" ng-model="bird.category" name="category" value="{{bird.category}}"></span>
				<span class="detail-btn"><input type="button" value="Update Bird" ng-click="updateBird(bird)"></span>
				<span class="detail-btn"><input type="button" value="Cancel" ng-click="edit=false"></span>
			</div>
		</div>
	</div>
